<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="/image/taco-png-logo.png">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#aboutlts">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="store.html" target="_blank">Store Hours</a></li>
            </ul>
        </nav>
        <section>
            <figure>
                <img src="/image/tacos-image-2.jpg" alt="Tacos tacos-image-2" width="400px" abbr
                    title="Tacos image"></abbr>
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </section>
    </header>
    <hr>
    <main>

        <h1>Our Contact Form</h1>

        <form action="" method="post">
            <fieldset>
                <legend>
                    <h3>Send Us a Message</h3>
                </legend>
                <div>
                    <label for="fname">First Name: </label>
                    <input type="text" name="fname" id="fname" placeholder="swaraj" required>
                </div><br>
                <div>
                    <label for="email">Email:&nbsp;&nbsp; </label>
                    <input type="email" name="email" id="email" required>
                </div><br>
                <div>
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" cols="20" rows="5"
                        placeholder="write your message..."></textarea>
                </div>
            </fieldset>
            <br>
            &nbsp;<input type="button" value="Submit">
            <input type="button" value="Reset">
        </form>
        <section>
            <h2>Our Location</h2>
            <p>
            <address>
                555 Taco, Temptation Lane, Suite T
                <br> Kanas City, MO 55555-5555
            </address>
            </p>
            <p>Phone:
                <a href="tel">123-456-7890</a>
            </p>
            <p></p>
        </section>
        <br>
        <a href="#">Back To Top</a>

    </main>

    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
